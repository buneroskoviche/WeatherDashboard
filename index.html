<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">

        <div class="row">

            <div class="col-3" id="searchesColumn">
                <div class="d-grid py-3" id="searchForm">
                    <h2>Search for a city:</h2>
                    <input type="text" class="form-control my-2" placeholder="Enter City Name" id="searchText"></input>
                    <button type="button" class="btn btn-primary my-2" id="searchBtn">Search</button>               
                </div>
                <div class="d-grid mt-3" id="searchHistory"></div>
            </div>

            <div class="col-9 bg-secondary" id="weatherDisplay">
                <div class="bg-white my-2 border border-dark border-2 d-flex flex-column justify-content-between" id="weatherInfo">
                    <h2 id="cityName">Search for a city!</h2>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="temp">Temp:</li>
                        <li class="list-group-item" id="wind">Wind:</li>
                        <li class="list-group-item" id="humidity">Humidity:</li>
                        <li class="list-group-item" id="UV">UV Index:</li>
                    </ul>
                </div>
                <div id="weatherCards"></div>
            </div>

        </div>

    </div>



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/js/config.js"></script>
<script src="./assets/js/script.js"></script>

</html>
